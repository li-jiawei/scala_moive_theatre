@import java.sql.Timestamp
@(oid: String, movieName: String, showTime: Timestamp)
@*//@(moviename: String, showtime:String)*@

<!DOCTYPE html>

<html>
    <head>
        <title> Search Movie</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css"  href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")"  />
        <link rel="stylesheet" type="text/css"  href="@routes.Assets.at("bootstrap/css/bootstrap-theme.min.css")"/>
        <link rel="stylesheet" type="text/css"  href="@routes.Assets.at("bootstrap/css/bootstrap.css")" />

      <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body style="background: #2e2a24">

        <table  width=500 class="table table-striped table-stripedt table-bordered" border="1" style="color: #f9d094">
            <tr >

                <th width="120px">Order Number</th>

                <td >@oid</td>

            </tr>

            <tr>
                <th>Moive name</th>
                <td>@movieName.replace("_"," ")</td>

            </tr>
            <tr>
                <th>Show time</th>
                <td>@showTime.toString.replace(".0"," ")</td>

            </tr>

        </table>

    </body>
</html>
